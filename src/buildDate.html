        class myDate {
            constructor(_day, _month, _year) {
                this.day = _day;
                this.month = _month;
                this.year = _year;
            }

            getDay(){
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }

            setDay(day) {
                this.day = day;
            }

            setMonth(month) {
                this.month = month;
            }
            setYear(year) {
                this.year = year;
            }

            setDate(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
