<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
</head>
<body>
    <script>
        class Circle {
            constructor(_radius,_color) {
                this.radius = _radius;
                this.color = _color;
            }


            getRadius() {
                return this.radius;
            }

            getArea() {
                return Math.PI*this.radius*this.radius;
            }

            setRadius(radius) {
                this.radius = radius;
            }

        }
    </script>
</body>
</html>
